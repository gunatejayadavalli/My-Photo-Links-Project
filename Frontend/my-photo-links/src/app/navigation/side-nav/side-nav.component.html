<mat-nav-list>
  <a mat-list-item routerLink="/signup" (click)="OnClose()" *ngIf="!isAuthenticated">
    <mat-icon>face</mat-icon>
    <span class="nav-caption">Signup</span>
  </a>
  <mat-divider *ngIf="!isAuthenticated"></mat-divider>
  <a mat-list-item routerLink="/login" (click)="OnClose()" *ngIf="!isAuthenticated">
    <mat-icon>input</mat-icon>
    <span class="nav-caption">Login</span>
  </a>
  <mat-divider *ngIf="!isAuthenticated"></mat-divider>
  <a mat-list-item routerLink="/photoLinks" (click)="OnClose()" *ngIf="isAuthenticated">
    <mat-icon>perm_media</mat-icon>
    <span class="nav-caption">Photo Links</span>
  </a>
  <mat-divider *ngIf="isAuthenticated"></mat-divider>
  <a mat-list-item routerLink="/myProfile" (click)="OnClose()" *ngIf="isAuthenticated">
    <mat-icon>account_circle</mat-icon>
    <span class="nav-caption">My Profile</span>
  </a>
  <mat-divider *ngIf="isAuthenticated"></mat-divider>

  <mat-list-item (click)="showSuperAdminScreens = !showSuperAdminScreens" *ngIf="isAuthenticated">
    <mat-icon>settings</mat-icon>
    <span class="nav-caption">Superadmin</span>
    <mat-icon class="menu-button" style="margin-left: 10px;" [ngClass]="{'rotated' : showSuperAdminScreens, 'expanded' : !showSuperAdminScreens}">expand_more</mat-icon>
  </mat-list-item>
  
  <div class="submenu" [ngClass]="{'expanded' : showSuperAdminScreens}" *ngIf="showSuperAdminScreens">
    <a mat-list-item routerLink="/manageUsers" (click)="OnClose()" *ngIf="isAuthenticated">
      <mat-icon>admin_panel_settings</mat-icon>
      <span class="nav-caption">Manage Users</span>
    </a>
    <a mat-list-item routerLink="/manageTags" (click)="OnClose()" *ngIf="isAuthenticated">
      <mat-icon>games</mat-icon>
      <span class="nav-caption">Manage Tags</span>
    </a>
    <a mat-list-item routerLink="/viewFeedbacks" (click)="OnClose()" *ngIf="isAuthenticated">
      <mat-icon>article</mat-icon>
      <span class="nav-caption">View Feedbacks</span>
    </a>
  </div>

  <mat-divider *ngIf="isAuthenticated"></mat-divider>
  <a mat-list-item routerLink="/giveFeedback" (click)="OnClose()" *ngIf="isAuthenticated">
    <mat-icon>feedback</mat-icon>
    <span class="nav-caption">Give Feedback</span>
  </a>
  <mat-divider *ngIf="isAuthenticated"></mat-divider>
  <a mat-list-item routerLink="/aboutApp" (click)="OnClose()">
    <mat-icon>info</mat-icon>
    <span class="nav-caption">About App</span>
  </a>
  <mat-divider *ngIf="isAuthenticated"></mat-divider>
  <a mat-list-item (click)="OnLogout()" *ngIf="isAuthenticated">
    <mat-icon>eject</mat-icon>
    <span class="nav-caption">Logout</span>
  </a>
</mat-nav-list>
