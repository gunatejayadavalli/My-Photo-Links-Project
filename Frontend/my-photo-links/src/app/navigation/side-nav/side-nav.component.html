<mat-nav-list>
  <a mat-list-item routerLink="/signup" (click)="OnClose()" *ngIf="!isAuthenticated">
    <mat-icon>face</mat-icon>
    <span class="nav-caption">Signup</span>
  </a>
  <mat-divider *ngIf="!isAuthenticated"></mat-divider>
  <a mat-list-item routerLink="/login" (click)="OnClose()" *ngIf="!isAuthenticated">
    <mat-icon>input</mat-icon>
    <span class="nav-caption">Login</span>
  </a>
  <a mat-list-item routerLink="/photoLinks" (click)="OnClose()" *ngIf="isAuthenticated">
    <mat-icon>perm_media</mat-icon>
    <span class="nav-caption">Photo Links</span>
  </a>
  <mat-divider *ngIf="isAuthenticated"></mat-divider>
  <a mat-list-item routerLink="/myProfile" (click)="OnClose()" *ngIf="isAuthenticated">
    <mat-icon>account_circle</mat-icon>
    <span class="nav-caption">My Profile</span>
  </a>
  <mat-divider *ngIf="isAuthenticated"></mat-divider>
  <a mat-list-item routerLink="/manageUsers" (click)="OnClose()" *ngIf="isAuthenticated">
    <mat-icon>admin_panel_settings</mat-icon>
    <span class="nav-caption">Manage Users</span>
  </a>
  <mat-divider *ngIf="isAuthenticated"></mat-divider>
  <a mat-list-item routerLink="/manageTags" (click)="OnClose()" *ngIf="isAuthenticated">
    <mat-icon>games</mat-icon>
    <span class="nav-caption">Manage Tags</span>
  </a>
  <mat-divider *ngIf="isAuthenticated"></mat-divider>
  <mat-list-item *ngIf="isAuthenticated">
    <button mat-icon-button (click)="OnLogout()">
      <mat-icon>eject</mat-icon>
      <span class="nav-caption">Logout</span>
    </button>
  </mat-list-item>
</mat-nav-list>
