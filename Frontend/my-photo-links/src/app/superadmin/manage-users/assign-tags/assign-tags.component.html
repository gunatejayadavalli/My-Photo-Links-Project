<section *ngIf="assignTagsUser">
    <br>
    <mat-card fxLayout="column" fxLayoutAlign="center center">

      <mat-card-header>
        <mat-card-title>Modify Tags</mat-card-title>
      </mat-card-header>
    
      <mat-card-content>
    
        <form fxLayout="column" fxLayoutGap="10px" fxLayoutAlign="center center" [formGroup]="assignTagsFormGroup">

            <br>
            <div class="info">Username : {{assignTagsUser?.userName}}</div>
            <div class="info">Full name : {{assignTagsUser?.firstName}} {{assignTagsUser?.lastName}}</div>
            <br>

          <mat-form-field color="primary" appearance="outline">
            <mat-label>Tags</mat-label>

            <mat-select formControlName="tags" multiple>
          
              <mat-select-trigger>
                <mat-chip-list>
                  <mat-chip *ngFor="let tag of assignTagsFormGroup.value.tags" [removable]="true" (removed)="OnTagRemoved(tag)">
                      {{ tag.tagName }}
                    <mat-icon matChipRemove>cancel</mat-icon>
                  </mat-chip>
                </mat-chip-list>
              </mat-select-trigger>
          
              <mat-option *ngFor="let tag of allAvailableTags" [value]="tag">{{tag.tagName}}</mat-option>
          
            </mat-select>
            
          </mat-form-field>

        </form>
    
      </mat-card-content>

      <mat-card-actions>
        <button  mat-raised-button color="primary" (click)="OnSubmit()">Submit</button>
        <button mat-raised-button color="primary" (click)="OnBackToManageUsers()">Back</button>
      </mat-card-actions>
    
    </mat-card>

</section>
